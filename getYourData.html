<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel='stylesheet' href='style.css' />
  <title>get your data</title>
</head>
<body class="getYourData">

  <a onclick="window.location.href='index.html'"> <img id="get-bckBtn" src="./images/back-iconWHITE.png"></a>

  <div class="container-wrapper">
    <div class="container-get">
      <form action="mailto:chbradley@davidson.edu, gadaily@davidson.edu" enctype="text/plain" target="_blank">
        <div class="row">
          <div class="col-50">
            <label for="fname">email:</label>
          </div>
          <div class="col-50">
            <input type="text" id="email" placeholder="Enter your Davidson email">
          </div>
        </div>
        <div class="row">
          <div class="col-50">
            <label for="subject">subject: </label>
          </div>
          <div class="col-50">
            <input type="text" id="subject" value="Request for CatCard Data">
          </div>
        </div>
        <div class="row">
          <div class="col-50">
            <label for="message">message: </label>
          </div>
          <div class="col-50">
            <textarea id="message" name="subject"> I am emailing to request my personal CatCard locational data (card swipe data). Since it is my personal data, I do not need to sign a FERPA waiver. I would only like my swipe data since the start of the semester. Thank you and have a good one!</textarea>
          </div>
        </div>
        <div class="row">
          <a id="REMIND" href="#reminder" data-reveal-id="popup">send</a>
        </div>
      </div>
    </div>
        <div id="reminder">
          <div id="popup" class="reveal-popup">
              <p> Remember to come back to this site once you receive your CatCard data! </p>
              <input type="submit" value="Got it, now send email">
          </div>
        </div>
      </form>
  </body>
</html>

<script>
  $('#REMIND#first').click(function(){
    $('div#reminder').show();
  });

  $('#REMIND#last').click(function(){
    $('div#reminder').hide();
  });
</script>
